<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
</head>
<body>
  <h1>Firebase Example</h1>
  <p>Current value: <span id="value-display">-</span></p>
  
  <p>
    Enter a new value:
    <input type="text" id="input-value">
    <button id="submit-value">Submit</button>
  </p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js";
    
    window.initializeApp = initializeApp;
    window.getFirestore = getFirestore;
    window.doc = doc;
    window.onSnapshot = onSnapshot;
    window.updateDoc = updateDoc;
  </script>
  <script src="app.js"></script>
</body>
</html>
